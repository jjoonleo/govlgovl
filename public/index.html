<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Cam Video</title>
    <script
      src="https://kit.fontawesome.com/1a2b716621.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>   
    <script src="./javascripts/video.js" defer></script>
    <link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>
    <h1 class="yesOrNo">사진을 찍어보세요</h1>
    <video id="webcam" autoplay playsinline width="640" height="480"></video>
    <canvas id="canvas" class="d-none"></canvas>
    <button id="snap" class="snap"><img src="./img/compact-camera.png" alt=""></button>
    <div class="result">
      <div class="smile_total">
        <h2>누적 웃음 횟수</h2>
        <h3 class="smile_total_number">15회</h3>
      </div>
      <div class="smile_today">
        <h2>오늘 웃음 횟수</h2>
        <progress class="smile_today_progress" value="0" max="100"></progress><h3 class="smile_today_number">40회</h3>
      </div>
        
    </div>
</body>
</html>
